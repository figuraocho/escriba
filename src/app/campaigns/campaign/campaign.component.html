<mat-card>
  <mat-card-title>{{name}}</mat-card-title>
  <mat-card-subtitle>Creada el: {{date | date}}</mat-card-subtitle>
  <a routerLink="/sessions">
    <img mat-card-image class="matCardImage" [src]=image>
  </a>
  <mat-card-content>{{description | slice:0:200}}<span *ngIf="description.length>200">...</span></mat-card-content>
  <mat-card-footer>
    <button mat-mini-fab class="botonEditar" (click)="editCampaign()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab class="botonBorrar" color="warn" (click)="deleteCampaign()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
