<mat-grid-list [cols]="numColumnas" rowHeight="500px" gutterSize="3">
  <mat-grid-tile *ngFor="let campaign of campaigns; let i=index">
    <app-campaign [id]="i" [name]="campaign.name" [image]="campaign.image" [date]="campaign.date"
      [description]="campaign.description"></app-campaign>
  </mat-grid-tile>
</mat-grid-list>
<button mat-fab  class="addCampaignButton"><mat-icon class="md-48" (click)="addCampaign()">add</mat-icon></button>
